name    = Pinto-Action-Doc
author  = Andy Gorman <agorman@cpan.org>
license = Perl_5
copyright_holder = Andy Gorman
copyright_year   = 2013

version = 0.002

[GatherDir]
[PruneCruft]
[ManifestSkip]
[MetaYAML]
[License]
[ExtraTests]
[ExecDir]
[ShareDir]
[MakeMaker]
[Manifest]

[CPANFile]
[PodWeaver]
[ReadmeAnyFromPod]
  filename = README.md
  type     = markdown

[PkgVersion]
[TestRelease]
[Test::Compile]
[ConfirmRelease]

[ChangelogFromGit]
  file_name = Changes
  tag_regexp = ^v\d

[Git::Commit]
[Git::CommitBuild]
  release_branch = releases

[Git::Tag]
  tag_format = v%v
  branch = releases

[UploadToCPAN]

[Git::Push]

[Prereqs / RuntimeRequires]
Pinto                     = 0.090
Pod::ProjectDocs          = 0.40

[Prereqs / TestRequires]
Test::More       = 0
File::Temp       = 0
File::DirCompare = 0
